<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Створення форм за допомогою HTML</title>
</head>
<body>
<table border="1">
    <tr>
        <td colspan="2" align="center">
            <strong>Pizza Shop 2.0</strong>
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <form>
                <input type="username" name="name" placeholder="Enter your name here">
            </form>
        </td>
    </tr>
    <tr>
        <td>Pizza Topping</td>
        <td>
            <form>
                <input type="radio" name="topping" value="Supreme">Supreme
                <br>
                <input type="radio" name="topping" value="Vegetarian">Vegetarian
                <br>
                <input type="radio" name="topping" value="Hawaiian">Hawaiian
            </form>
        </td>
    </tr>
    <tr>
        <td >Pizza Sauce</td>
        <td> 
            <select>
            <option value="1">Tomato</option>
            <option value="2">Vegetable</option>
            <option value="3">White</option>
            <option value="4">Cheese and mustard</option>
            <option value="5">Cheese</option>
            </select> 
        </td>
    </tr>
    <tr>
        <td>Optional Extras</td>
        <td>
            <input type="checkbox" name="a">Extra Cheese
            <input type="checkbox" name="a">Gluten Free Base
        </td>
    </tr>
    <tr>
        <td colspan="2">Delivery Instructions:
            <br/>
            <textarea id="msg" name="user_message" placeholder="Type your text"></textarea> 
        </td>
    </tr>
    <tr>
        <td colspan="2"> 
            <button type="submit">Send my Order</button>
        </td>
    </tr>
</body>
</html>
